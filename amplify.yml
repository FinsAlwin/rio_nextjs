version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install Node.js 20 (required by AWS Amplify)
        - nvm install 20
        - nvm use 20
        # Verify Node.js version
        - node --version
        # Install dependencies with legacy peer deps to resolve conflicts
        - npm install --legacy-peer-deps
    build:
      commands:
        # Critical Next.js fix for Amplify deployment
        - echo "__NEXT_PRIVATE_PREBUNDLED_REACT=next" >> .env.production

        # Build the application
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
